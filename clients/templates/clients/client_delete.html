{% extends 'base.html' %}

{% block title %}Client Delete{% endblock title %}


{% block main_content %}
<div class="max-w-lg mt-20 mx-auto">
    <div class="py-5 border-gray-200">
        <form class="mt-5" action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ client }}"?</p>
            <button class="w-full mt-5 text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">
                Delete
            </button>
        </form>
        <div class="py-5">
            <a class="hover:text-blue-500 underline" href="{% url 'clients:client_detail' client.pk %}">Cancel</a>
        </div>
    </div>
</div>
{% endblock main_content %}
