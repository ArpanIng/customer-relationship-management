{% load static %}

<header class="text-gray-600 body-font bg-teal-900">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a href="{% url 'homepage' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="{% static 'images/logo.svg' %}" alt="logo">
            <span class="ml-3 text-xl text-stone-50">CRM</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="{% url 'dashboards:dashboard' %}" class="mr-5 text-stone-200 hover:text-stone-50">Dashboard</a>
            <a href="{% url 'clients:client_list' %}" class="mr-5 text-stone-200 hover:text-stone-50">Clients</a>
            <a href="{% url 'leads:lead_list' %}" class="mr-5 text-stone-200 hover:text-stone-50">Leads</a>
            <a href="{% url 'about' %}" class="mr-5 text-stone-200 hover:text-stone-50">About</a>
        </nav>
        {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}" class="ml-3 inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
            Logout
        </a>
        {% else %}
        <a href="{% url 'accounts:signup' %}" class="ml-3 inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
            Signup
        </a>
        <a href="{% url 'accounts:login' %}" class="ml-3 inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
            Login
        </a>
        {% endif %}
    </div>
</header>
